<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VayToday</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="main">
      <div class="main__container">
	      <div class="main__left">
		      <h1 class="main__left-title">Мобильное приложение <span class="main__left-title-name">VayToday</span></h1>
		      <p class="main__left-description">Мы собрали ингушские компании и услуги в одном приложении. Удобный и понятный интерфейс поможет пользователям находить услуги по категориям, сохранять понравившиеся компании и оставаться с ними на связи</p>
		      <div class="main__left-buttons">
			      <img class="main__left-button" src="img/google-play.png" alt="google-play">
			      <img class="main__left-button" src="img/app-store.png" alt="app-store">
		      </div>
	      </div>
	      <div class="main__right">
		      <img class="main__right-phone" src="img/main_phone.png" alt="phone">
	      </div>
      </div>
	    <span class="main__overlay"></span>
	    <img class="main__shape" src="./img/shape.svg" alt="shape">
    </section>
  </body>
</html>
